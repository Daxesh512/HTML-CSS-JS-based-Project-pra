<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        display: grid;
        height: 100%;
        place-items: center;
        background-color: #f2f2f2;
    }
    .content{
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        text-align: center;
        text-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }
    .content header{
padding-top: 5px;
font-size: 27px;
font-weight: 600;
line-height: 33px;

    }
    .content form{
        margin: 20px 27px;
    }
    .content form .field{
        width: 100%;
        height: 45px;
        display: flex;
position: relative;
    }
    form .field input{
        width: 100%;
        height: 100%;
        border: 1px solid lightgrey;
        border-radius: 5px;
        padding-left: 15px;
        font-size: 18px;
        outline: none;

    }
    form .field .icons{
position: absolute;
right: 15px;
top: 50%;
transform: translateY(-50%);
    }
    .field .icons span{
        height: 25px;
        width: 25px;
        border: 2px solid;
        border-radius: 50%;
        line-height: 25px;
        display: none;
    }

    .field .icons span.icon1{
        color: #e74c3c;
        border-color:#e74c3c ;

    }
    .field .icons span.icon2{
        color: #27ae60;
        border-color:#27ae60 ;
        
    }
    form .error{
        position: relative;
        margin: 15px 0 -5px 0;
        background-color: #e74c3c;
        color: #fceae8;
        font-size: 18px;
        padding: 8px;
        border-radius: 5px;
        display: none;
    }
    form .error::before{
        position: absolute;
        content: '';
        height: 15px;
        width: 15px;
        background-color: #000;
        right: 20px;
        top: -7px;
        transform: rotate(45deg);
    }
    form button{
        margin-top:10px ;
width: 100%;
height: 45px;
border: none;
outline: none;
border: 5px;
background-color: #27ae60;
color: #f2f2f2;
font-size: 18px;
font-weight: 500;
letter-spacing: 1px;
cursor: pointer;
display: none;
    }
</style>
<body>

<div class="content">
    <header>Email Validation Check  in HTML CSS AND JS</header>
    <form action="">
        <div class="field">
            <input onkeyup="check()" id="email" type="text" placeholder="Enter Email address">
            <div class="icons">
                <span class="icon1 fas fa-exclamation "></span>
                <span class="icon2 fas fa-check "></span>
            </div>
        </div>
        <div class="error">Please Enter Valid Email Address</div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    const email = document.querySelector('#email')
    const icon1 = document.querySelector('.icon1')
    const icon2 = document.querySelector('.icon2')
    const error = document.querySelector('.error')
    const button = document.querySelector('button')
 let regExp =  /^[^ ]+@[^ ]+\.[a-z]{2,3}$/ 

function check(){
if(email.value.match(regExp)){
    email.style.borderColor = "#27ae60";
    icon1.style.display = "none"
    icon2.style.display = "block"
    error.style.display = "none"
    button.style.display = "block"
}
else{
    email.style.borderColor = "#e74c3c";
    icon1.style.display = "block"
    icon2.style.display = "none"
    error.style.display = "block"
    button.style.display = "none"
}
if(email.value == ""){
    email.style.borderColor = "lightgrey";
    icon1.style.display = "none"
    icon2.style.display = "none"
    error.style.display = "none"
    button.style.display = "none"
}
}



  /* /[0-9a-zA-z]{6-12}$/ */



</script>
    
</body>
</html>
