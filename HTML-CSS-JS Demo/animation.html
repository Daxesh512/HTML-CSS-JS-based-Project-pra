<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        height: 200vh;
        width: 100vw;
        background-color: black;
        color: lime;
      }
      .box {
        width: 50%;
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* border: 1vmin solid yellow; */
        background-color: blueviolet;
        color: yellow;
        display: inline-block;
        /*  ---------------------------------------------------------------------css animation-------------------------------------------------------------   */

        /* used to animate css property with "MORE CONTROL"   */
        /* we can use "@keyframes" rule to change the animation from a "given style" to a "new style"   */

        /* Qus:- why use "animation" when we have "transition" ,and add extra syntax inside using "transition" ,and mack thinks complicated  */
        /* ANS:- this is not complicated instead macking thing easy   , because with "Animation" we can use multiple property ,  " */
        /* ex :- if we have multiple property for animation  */
        /* transition property (transition:  width 3s ease-in-out ,height 3s ease-in-out;) it is how we have to make in transition property and if we have multiple property(3) when are we going to make 3 transition property now that will be complicated   */
        /* instead we can use "animation" property where we can "transition" 5-6 property in 1 element now this is less work    */
        /* in animation first we make "@keyframes" and define from where to where do we want to go   */
        /* in this we have to use animation property for adding animation   */
        /* you can use "@keyframes" and make animation in advance and you can use(java script) it later to animate to your element  */
        /* in transition it is very hard but by animation it is easy and straiet forward */

        /* ---------------------------------------------------------------------------------------------------------------------------------------------------- */

        /* property to add animation  */
        /* 1.animation-name */
        /* 2.animation-duration  */
        /* 3.animation-timing */
        /* 4.animation-delay */
        /* 5.animation-iteration-count */
        /* 6.animation-direction */

        /* --------------------------------------------------------------------animation-name------------------------------------------------------------------- */

        /* animation-name:  width-Animate; */
        /* name of the animation */

        /* --------------------------------------------------------------------animation-duration-------------------------------------------------------------- */

        /* animation-duration: 3s; */
        /* how long does the animation run? */

        /* --------------------------------------------------------------------animation-timing----------------------------------------------------------------- */

        /* animation-timing-function: ease-in-out; */
        /* determines speed where of the animation */

        /* --------------------------------------------------------------------animation-delay----------------------------------------------------------------- */

        /* animation-delay: 1s; */
        /* delay for the start of animation */

        /* --------------------------------------------------------------animation-iteration-count------------------------------------------------------------- */

        /* animation-iteration-count: infinite; */
        /* animation-iteration-count: 3; */
        /* number of times an animation should run */
        /* you can ALSO SET number and it will repeat it self that time  */

        /* --------------------------------------------------------------------animation-direction------------------------------------------------------------- */

        /* animation-direction: alternate-reverse  ; */
        /* specifies the direction of the animation */

        /* ------------------------------------------------------------Animation shorthand property------------------------------------------------------------ */

        /* animation: width-Animate 3s ease-in-out 1s infinite alternate; */
        /* all the property from number 1-6 can applied like this */
        /* animation: sandy 50 linear 15 infinite reverse; */
      }
      .box2{
        width: 50%;
        height: 70vh;
        
        background-color: red;
        color: white;
        display: inline-block;

      }
      .box img {
        animation: width-Animate 3s ease-in-out 1s infinite alternate;
      }
      .box2 img {
        animation: width-Animate2 3s ease-in-out 1s infinite alternate;
      }
      @keyframes width-Animate {
        from {
          width: 10vw;
          height: 10vh;
        }
        to {
          width: 45vw;
          height: 60vh;
        }
      }
      /* instead of from and to you can use "%"(present) */
      @keyframes width-Animate2 {
        0% {
          width: 15vw;
          height: 15vh;
        }
        20% {
          width: 25vw;
          height: 25vh;
        }
        60% {
          width: 30vw;
          height: 30vh;
        }
        80% {
          width: 40vw;
          height: 40vh;
        }
        100% {
          width: 45vw;
          height: 60vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>This is use of "From and to" in animation</h1>
        <br />
        <img
          src="https://img-9gag-fun.9cache.com/photo/aDgreo9_700bwp.webp"
          alt="anime"
        />
      </div><div class="box2">
        <h1>This is use of % in animation</h1>
        <br />
        <img
          src="https://files.worldwildlife.org/wwfcmsprod/images/Lion_WWFGIFTS_cover_2020/magazine_small/2wafu1bmcz_b21fc8e6.jpeg"
          alt="lion"
        />
      </div>
    </div>
  </body>
</html>
