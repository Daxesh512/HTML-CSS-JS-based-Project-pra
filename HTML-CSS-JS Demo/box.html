<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Input Box using JavaScript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #111111;
        color: #fff;
    }
    .wrapper{
        position: absolute;
        width: 500px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        color: #000;
    }
    .wrapper .heading{
padding-bottom: 20px;
font-size: 1.6rem;
    }
    .wrapper input{
width: 100%;
padding: 10px;
border: 1px solid #000;
border-radius: 6px;
font-size: 16px;
outline: none;
    }
.wrapper .tag-list{
    padding-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}
.wrapper .item{
    padding: 5px 8px;
    background-color: #fff;
    border: 1px solid #000;
    border-radius: 5px;
    user-select: none;
}
.wrapper .delete-btn{
    cursor: pointer;
}
</style>
<body>
    
<div class="wrapper">
    <h2 class="heading">Tags Input Box</h2>
    <div class="input">
        <input type="text" placeholder="Enter Tags">
    </div>
    <div class="tag-list">
        
    </div>
</div>

<script>

let tags = []

function addTag(e){
let code = (e.keyCode ? e.keyCode : e.which)
if(code!=13){
    return
} 

    let tag = e.target.value.trim()
    if(tag.length < 1 || tags.includes(tag)){
        e.target.value = ""
        return
    }
    let index = tags.push(tag)


    let tagItem = document.createElement('div')
    tagItem.classList.add('item')
    tagItem.innerHTML = `
    <span class="delete-btn" onclick="deleteTag(this,'${tag}')">
            &times;
           </span> 
           <span>${tag}</span>
    `
    document.querySelector('.wrapper .tag-list').appendChild(tagItem)

    e.target.value = ""
}
function deleteTag(ref,tag){
    let parent = ref.parentNode.parentNode;
    parent.removeChild(ref.parentNode)
    let index = tags.indexOf(tag)
    tags.splice(index)
}

    document.querySelector('.wrapper input').addEventListener('keyup',addTag)




</script>

</body>
</html>
