<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyup keydown small project</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    body {
        background-color: #e1e1e1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }

    .key {
        border: 1px solid #999;
        background-color: #eee;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        display: inline-flex;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        padding: 20px;
        flex-direction: column;
        margin: 10px;
        min-width: 150px;
        position: relative;
    }

    .key small {
        position: absolute;
        top: -24px;
        left: 0;
        text-align: center;
        width: 100%;
        color: #555;
        font-size: 14px;
    }
</style>

<body>

    <div class="insert">
        <div class="key">
            Press the key on your keyboard you want to get info about this key
        </div>
    </div>


    <script>
       
        const insert = document.querySelector('.insert')

        window.addEventListener('keydown', (e) => {
            insert.innerHTML = `
    <div class="key"> 
        ${e.key == ' ' ? "Space" : e.key}
        <small>event.key</small> </div>

    <div class="key">
        ${e.code}
         <small>event.code</small> </div>

    <div class="key">
        ${e.keyCode}
        <small>event.keyCode</small> </div>

    <div class="key">
        ${e.location}
        <small>event.Location</small> </div>

    <div class="key">
       ${e.metaKey}
        <small>event.metaKey</small> </div>
    `
        })
    </script>
</body>

</html>
