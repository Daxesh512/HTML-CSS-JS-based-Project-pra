<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        background: rgb(255, 62, 62);
        width: 30vw;
        height: 10vh;
        color: #fff;
        margin: 45vh auto;
        border-radius: 2rem 0 0 2rem;
        display: flex;
        align-items: flex-start;
        gap: 0.8rem;
      }
      .rounded-div {
        width: 3.9rem;
        height: 3.9rem;
        background: rgb(255, 206, 73);
        border-radius: 2rem;
        padding-left: 1rem;
      }

      .para {
        margin: auto 0;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rounded-div"></div>
      <div class="para"><p>laura lasan</p></div>
    </div>
  </body>
</html>
