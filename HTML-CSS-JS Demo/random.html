<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Using JavaScript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

body{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    min-height: 100vh;
    background-color: #111111;
    color: #fff;

}
.heading{
    padding-top:35px;
    text-align: center;
    font-size: 2rem;
}
.btn{
    margin: 20px auto;
    padding:15px 60px;
   display: block;
   border: none;
   border-radius: 5px;
   background-color: #fff;
   color: #000;
   font-size: 1.5rem;
   cursor: pointer;
}
.btn:hover{
    background-color:aqua;
}
.container{
    display: flex;
    flex-wrap: wrap;
}
.box{
    width: 33.3%;
    height: 150px;
    background-color: #fff;
    border: 2px solid #000;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    text-transform: uppercase;
}
</style>
<body>
    <h2 class="heading">Random Color</h2>
    <button class="btn" onclick="addColor()">Refresh</button>

<section class="container">

</section>


    <script>
 window.onload = function(){
    addColor()
 }

for(let i=0;i<9;i++){
const box = document.createElement('div')
box.classList.add('box')
document.querySelector('.container').appendChild(box)
}
const btn = document.querySelector('.btn')
const randomBlockColor = document.querySelectorAll('.box')

function randomCode(){
    let chars = '0123456789abcdef'
    let colorLength = 6;
    let color = ''

    for(let i=0;i<colorLength;i++){
        let randomColor = Math.floor(Math.random() * chars.length)
        color += chars.substring(randomColor,randomColor+1)

    }
    return '#' + color
}

function addColor(){
    randomBlockColor.forEach(e=>{
       let newColor = randomCode();
       e.style.backgroundColor = newColor;
       e.innerHTML = newColor
    })
}


    </script>
</body>
</html>
