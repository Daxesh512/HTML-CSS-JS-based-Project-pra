<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    input[type='checkbox']{
appearance: none;
position: absolute;
display: block;
height: 250px;
width: 250px;
background-color: #d0d5f4;
transform: translate(-50%, -50%);
top: calc(50% - 50px);
left: 50%;
border-radius: 50%;
cursor: pointer;
    }
    input[type='checkbox']::before{
        position: absolute;
        content: '';
height: 100px;
width: 25px;
background-color: #b4b9f1;
bottom: 0;
margin: auto;
left: 0;
right: 0;
    }
    input[type='checkbox']::after{
        position: absolute;
        content: '';
height: 30px;
width: 30px;
border: 25px solid #b4b9f1;
border-radius: 50%;
margin: auto;
left: 0;
right: 0;
bottom: 80px;
    }
    label{
        position: absolute;
        height: 110px;
        width: 110px;
        background-color: #08475e;
        border-radius: 0 0 20px 20px;
        transform: translate(-50%, -50%);
        left: 50%;
        top: calc(50% + 120px);
        background: linear-gradient(#08475e 50%,#05303d 50%);
    }
label::before{
    position: absolute;
    content: '';
    height: 50px;
    width: 50px;
    background-color: #05303d;
    bottom: -20px;
    margin: auto;
    left: 0;
    right: 0;
    border-radius: 50%;
}
label::after{
    position: absolute;
    content: '';
    height: 500px;
    width: 250px;
    background-color: rgba(255,255,255,0.3);
    bottom: -50px;
    left: 55px;
}
input.bulb{
background-color: #ff8e00;
}

</style>
<body>
    
<input type="checkbox" class="bulb">
<label for="bulb"></label>


<script>

#javaScriptCode

const inputBulb = document.querySelector('.bulb')

inputBulb.addEventListener('click',()=>{
   inputBulb.classList.toggle('bulb')
   
})


</script>

</body>
</html>
